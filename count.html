<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<style>
    #counter{
        display: block;
        text-align: center;
        font-size: 100px;
    }

</style>
<body>

    <div class="container" id="center">
        <h1 class="text-center">Counter</h1>

        <span id="counter" class="text-center">0</span>

        <div class="btn-container text-center">
                <button type="button" class="btn btn-primary" id ="Increment">Increment</button>
                <button type="button" class="btn btn-danger"  id="Reset">Reset</button>
                <button id="Decrement" class="btn btn-primary" type="button">Decrement</button>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script type="text/javascript">
    // increment
    let count = 0;
    document.getElementById('Increment').onclick = function(){
        count +=1;
        document.getElementById('counter').innerHTML = count;
    }
    // reset
    document.getElementById('Reset').onclick = function(){
        count = 0;
        document.getElementById('counter').innerHTML = count;
    }
    // decrement
    document.getElementById('Decrement').onclick = function(){
        count -=1;
        document.getElementById('counter').innerHTML = count;
    }

</script>
</html>
